      # Define your SSH credentials
       $host = "your_host_or_ip"
       $username = "your_username"
       $password = "your_password"  # Use PowerShell's SecureString for better security
       
       # Convert password to a SecureString
       $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
       
       # Create a PSCredential object using the username and secure password
       $credential = New-Object System.Management.Automation.PSCredential($username, $securePassword)

       # Command to establish SSH connection (assuming OpenSSH is installed)
       $sshCommand = "ssh $username@$host"

       # Start the SSH process
       Start-Process -FilePath "ssh" -ArgumentList "$username@$host"

